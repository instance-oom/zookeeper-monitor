<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>{{.pageTitle}} - {{.siteName}}</title>
  <link rel="stylesheet" href="/static/css/semantic.min.css">
  <script src="/static/js/jquery-2.1.4.min.js"></script>
  <script src="/static/js/semantic.min.js"></script>
</head>

<body>
  <div class="ui inverted menu" style="border-radius:0">
    <div class="ui container">
      <a href="/" class="header item">
        <img class="logo" style="margin-right: 10px" src="/static/img/logo.png"> ZOOKEEPER-MONITOR
      </a>
      <a href="/" {{if eq .curRoute "main.index"}}class="item active" {{else}}class="item" {{end}}>Home</a>
      <a href="/cluster" {{if eq .curController "cluster"}}class="item active" {{else}}class="item" {{end}}>Cluster</a>
      <a href="/server" {{if eq .curController "server"}}class="item active" {{else}}class="item" {{end}}>Server</a>
      <a href="/mail" {{if eq .curController "mail"}}class="item active" {{else}}class="item" {{end}}>Mail</a>
    </div>
  </div>

  <div class="ui main container" style="margin-top:20px">
    <div id="alertSuccess" class="ui floating positive message" style="display:none">
      <div class="header">Success!</div>
    </div>
    <div id="alertError" class="ui floating negative message" style="display:none">
    </div>
    {{.LayoutContent}}    
  </div>
  <script src="/static/js/jquery.tablesorter.min.js"></script>
  <script src="/static/js/zookeeper_monitor.js"></script>
</body>

</html>
