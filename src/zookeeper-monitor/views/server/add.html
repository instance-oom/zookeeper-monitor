<h2 class="ui header">Add Server</h2>
<form class="ui form" method="POST">
  <div class="field">
    <label>Cluster</label>
    <select class="ui fluid dropdown" name="cluster_id">
      {{range $k, $v := .clusters }}
      <option value="{{$v.ID}}">{{$v.Name}}</option>
      {{end}}
    </select>
  </div>
  <div class="field">
    <label>Name</label>
    <input type="text" name="server_name" placeholder="Server Name" maxlength="20">
  </div>
  <div class="field">
    <label>IP</label>
    <input type="text" name="server_ip" placeholder="Server IP" maxlength="15">
  </div>
  <div class="field">
    <label>Port</label>
    <input type="text" name="server_port" placeholder="Server Port" maxlength="5">
  </div>
  <div class="field">
    <label>Description</label>
    <textarea name="server_desc" maxlength="500"></textarea>
  </div>
  <button class="ui button" type="submit">Add</button>
</form>
